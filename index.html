<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="Место Россия">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__editor">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                    <button type="button" class="profile__add-button button"></button>
            </section>
            <section class="elements"></section>
        </main>
        <footer class="footer">
            <h3 class="footer__copyright">&copy; 2020 Mesto Russia</h3>
        </footer>
        <div class="popup popup_type_edit">
            <div class="popup__content">
                <button type="button" class="popup__close-button button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" method="POST" action="#" name="edit-form">
                    <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="edit-name" required>            
                    <input type="text" class="popup__input popup__input_type_description" placeholder="О себе" name="edit-escription" required>
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
            </div>    
        </div>
        <div class="popup popup_type_add-card">
          <div class="popup__content popup__content_type_new-card">
              <button type="button" class="popup__close-button button popup__close-button_type_modal"></button>
              <h3 class="popup__title popup__title_type_newplace">Новое место</h3>
              <form class="popup__form add-element-form popup__form_type_modal" method="POST" action="#" name="edit-form">
                  <input type="text" class="popup__input popup__input_type_place popup__input_type_modal" placeholder="Название" name="add-name" required>            
                  <input type="text" class="popup__input popup__input_type_photo popup__input_type_modal" placeholder="Ссылка на картинку" name="add-link" required>
                  <button type="submit" class="popup__submit-button">Создать</button>
              </form>
          </div>
        </div>     
          <div class="popup popup_type_image">
              <div class="popup__image-caption">
              <button type="button" class="popup__close-button button popup__close-button_type_modal"></button>
              <figure class="figure">
                <img class="element__photo popup__image">
                <figcaption class="element__place popup__caption"></figcaption>
              </figure>
              </div>
        </div>
    </div>
    <template class="element-template">
        <article class="element">
            <img class="element__photo">
            <button type="button" class="element__delete-button button"></button>
            <div class="element__info">
                <h2 class="element__place"></h2>
                <button type="button" class="element__like-button button"></button>
            </div>  
        </article>
    </template>
<script src="./scripts/index.js"></script>
</body>
</html>
