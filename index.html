<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><img class="logo" src="1f1e95914acec5e33236.svg" alt="Место Россия"/></header><main><section class="profile"><div class="profile__overlay"><img class="profile__avatar" src="#" alt="Аватар"/></div><div class="profile__info"><div class="profile__editor"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button button"></button></div><p class="profile__description"></p></div><button type="button" class="profile__add-button button"></button></section><section class="elements"></section></main><footer class="footer"><h3 class="footer__copyright">&copy; 2020 Mesto Russia</h3></footer><div class="popup popup_type_edit"><div class="popup__content"><button type="button" class="popup__close-button button"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" method="PATCH" action="#" name="edit-form"><input id="name" autocomplete="off" class="popup__input popup__input_type_name" placeholder="Имя" name="name" minlength="2" maxlength="40" required/> <span id="name-error" class="error"></span> <input id="description" autocomplete="off" class="popup__input popup__input_type_description" placeholder="О себе" name="description" minlength="2" maxlength="200" required/> <span id="description-error" class="error"></span> <button type="submit" class="popup__submit-button">Сохранить</button></form></div></div><div class="popup popup_type_add-card"><div class="popup__content popup__content_type_new-card"><button type="button" class="popup__close-button button popup__close-button_type_modal"></button><h3 class="popup__title popup__title_type_newplace">Новое место</h3><form class="popup__form add-element-form popup__form_type_modal" method="POST" action="#" name="add-card"><input id="place" autocomplete="off" class="popup__input popup__input_type_place popup__input_type_modal" placeholder="Название" name="name" minlength="2" maxlength="30" required/> <span id="place-error" class="error"></span> <input id="url" autocomplete="off" class="popup__input popup__input_type_photo popup__input_type_modal" placeholder="Ссылка на картинку" name="link" type="url" required/> <span id="url-error" class="error"></span> <button type="submit" class="popup__submit-button">Создать</button></form></div></div><div class="popup popup_type_image"><div class="popup__image-caption"><button type="button" class="popup__close-button button popup__close-button_type_modal"></button><figure class="figure"><img class="popup__image" alt="#" src="#"/><figcaption class="popup__caption"></figcaption></figure></div></div><div class="popup popup_type_confirm"><div class="popup__content"><button type="button" class="popup__close-button button"></button><div class="popup__form"><h3 class="popup__title popup__title_type_confirm">Вы уверены?</h3><button type="submit" class="popup__submit-button button delete-card">Да</button></div></div></div><div class="popup popup_type_update-avavtar"><div class="popup__content popup__content_type_avatar"><button type="button" class="popup__close-button button popup__close-button_type_modal"></button><h3 class="popup__title popup__title_type_newplace">Обновить аватар</h3><form class="popup__form update-avatar-form popup__form_type_modal" method="PATCH" action="#" name="update-avatar"><input id="link" autocomplete="off" class="popup__input popup__input_type_avatar popup__input_type_modal" placeholder="Ссылка на картинку" name="link" type="url" required/> <span id="link-error" class="error"></span> <button type="submit" class="popup__submit-button">Сохранить</button></form></div></div></div><template class="element-template"><article class="element"><img class="element__photo" alt="#" src="#"/> <button type="button" class="element__delete-button button"></button><div class="element__info"><h2 class="element__place"></h2><button type="button" class="element__like-button button"></button> <span class="element__likes"></span></div></article></template><script src="index.js"></script></body></html>
